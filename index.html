<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para la Entrega de Tareas con Todos los Inputs de HTML5</title>
    <!--Utilice este link de la pagina oficial Bootstrap para dar estilo CSS desde la CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-primary">Formulario para la entrega de tareas con todos los inputs</h1>
        <form action="server.php" method="POST" enctype="multipart/form-data" class="row g-3">
            
<!--Datos personales del estudiante-->
            <!--Logo de la Universidad-->
            <div class="col-md-6">
                <label for="image" class="form-label">Logo de la ESPE</label><br>
                <input type="image" src="https://www.espe.edu.ec/wp-content/uploads/2023/03/espe.png" alt="Enviar" width="200" height="50">
                </div>
            <!--Nombres completos-->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombres Completos</label>
                <input type="text" id="nombre" name="Nombre" class="form-control" required> 
            </div>
            <!--Correo electronico del estudiante-->
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="Correo Electrónico" class="form-control"> 
            </div>
            <!--Telefono del estudiante-->
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono personal</label>
                <input type="tel" id="telefono" name="Télefono" class="form-control"> 
            </div>

<!--Datos del curso que sigue el estudiante-->
            <!--Buscar un tema-->
            <div class="col-md-6">
                <label for="tema" class="form-label">Buscar un tema: </label>
                <input type="search" id="tema" name="Tema" class="form-control">
            </div>
            <!--Asignaturas de la Carrera-->
            <div class="col-md-6">
                <label for="asignatura" class="form-label">Asignaturas</label>
                <select id="asignatura" name="Asignatura" class="form-select">
                    <option value="Internetworking">Internetworking</option> 
                    <option value="Realidad Nacional">Realidad Nacional</option> 
                    <option value="Sistemas Operativos">Sistemas Operativos</option> 
                    <option value="Tecnologias WEB">Tecnologias WEB</option> 
                    <option value="Base de Datos">Base de Datos</option> 
                </select>
            </div>
            <!--Tipo del trabajo-->
            <div class="col-md-6">
                <label class="form-label">Tipo de Trabajo: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Tipo de Trabajo" value="Tarea">
                    <label class="form-check-label" for="Tarea">Tarea</label> 
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Tipo de Trabajo" value="Taller">
                    <label class="form-check-label" for="Taller">Taller</label>    
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Tipo de Trabajo" value="Proyecto">
                    <label class="form-check-label" for="Proyecto">Proyecto</label>    
                </div>
            </div>
            <!--Número de paginas del trabajo-->
            <div class="col-md-6">
                <label for="numero" class="form-label">Número de páginas del trabajo</label>
                <input type="number" id="numero" name="Número" class="form-control"> 
            </div>
            <!--Referencias de paginas web-->
            <div class="col-md-6">
                <label for="web" class="form-label">URL - Referencia usada en el trabajo</label>
                <input type="url" id="web" name="URL" class="form-control">
            </div>
            <!--Adjuntar el archivo-->
            <div class="col-md-12">
                <label for="archivo" class="form-label">Adjuntar el Archivo del Trabajo</label>
                <input type="file" id="archivo" name="Archivo" class="form-control" required>
            </div>
            
<!--Datos del trabajo puesta por el docente-->
            <!--Mes de entrega-->
            <div class="col-md-6">
                <label for="mes" class="form-label">Mes de entrega estimada</label>
                <input type="month" id="mes" name="Mes" class="form-control">
            </div>
            <!--Semana de revisión-->
            <div class="col-md-6">
                <label for="semana" class="form-label">Semana de revisión</label>
                <input type="week" id="semana" name="Semana" class="form-control">
            </div>
            <!--Fecha de entrega-->
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de entrega</label>
                <input type="date" id="fecha" name="Fecha" class="form-control" required>
            </div>
            <!--Fecha y hora limite de entrega-->
            <div class="col-md-6">
                <label for="fechayhora" class="form-label">Fecha y Hora límite de entrega</label>
                <input type="datetime-local" id="fechayhora" name="Fecha y Hora" class="form-control">
            </div>
            <!--Comentarios adicionales-->
            <div class="col-md-6">
                <label for="comentarios" class="form-label">Comentarios adicionales</label>
                <textarea id="comentarios" name="Comentarios" class="form-control" rows="3"></textarea>
            </div>
            <!--Contraseña dada por el docente-->
            <div class="col-md-6">
                <label for="contraseña" class="form-label">Contraseña que le dio el Docente</label>
                <input type="password" id="contraseña" name="Contraseña" class="form-control">
            </div>

<!--Datos que realiza el estudiante-->
            <!--Rango del trabajo-->
            <div class="col-md-6">
                <label for="avance" class="form-label">Avance del trabajo en (%)</label>
                <input type="range" id="avance" name="Avance (%)" class="form-range" min="0" max="100"> 
            </div>
            <!--Horario para dedicar tiempo al estudio-->
            <div class="col-md-6">
                <label for="hora" class="form-label">Horario para estudiar</label>
                <input type="time" id="hora" name="Hora" class="form-control">
            </div>
            <!--Color para cualquier trabajo-->
            <div class="col-md-6">
                <label for="color" class="form-label">Color para la Portada</label>
                <input type="color" id="color" name="Color" class="form-control form-control-color">
            </div>

<!--Datos generales para el envio-->
            <!--Campo oculto-->
            <input type="hidden" name="Oculto" value="Trabajo enviado desde index.html">
            <!--Aceptar condiciones-->
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos" name="Términos">
                    <label class="form-check-label" for="terminos">Acepto Términos y condiciones</label>
                </div>
            </div>
            <!--Botones: Enviar - Limpiar-->
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Enviar Trabajo</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
